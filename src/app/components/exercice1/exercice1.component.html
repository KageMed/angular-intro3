<div class="container">
    <div class="row">
      <div class="col-md-12 py-3">
        <h2 class="pb-2">Upcoming Events</h2>
        <ngb-carousel *ngIf="movies">
          <ng-template ngbSlide *ngFor="let movie of movies">
            <img [src]="movie.getImagePath()" alt="Random slide">
            <div class="carousel-caption">
              <h3>{{ movie.title }}</h3>
              <p [innerText]="movie.overview"></p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
