<app-header [title]="'Exercice 2'"></app-header>

<div  [ngClass]="status ? 'light-mode' : 'dark-mode'" id="montre-container" >
    <div class="center" >
        <button class="btn-lg" [ngClass]="status ? 'btn btn-default' : 'btn btn-primary'" (click)="click()">Dark Mode</button>
        <button class="btn-lg" [ngClass]="status ? 'btn btn-primary' : 'btn btn-default'" (click)="click_dark()">Light Mode</button>
    </div>
  <div id="montre" >
      <img class="images" src="/assets/60.png">
      <img class="images" [src]="status ? '/assets/12.png' : '/assets/12_dark.png'">
      <img class="images aiguille" [ngStyle]="{'transform': 'rotate('+(seconds*6)+'deg)'}" [src]="status ? '/assets/second.png' : '/assets/second_dark.png'">
      <img class="images aiguille" [ngStyle]="{'transform': 'rotate('+(minutes*6)+'deg)'}" [src]="status ? '/assets/minute.png' : '/assets/minute_dark.png'">
      <img class="images aiguille" [ngStyle]="{'transform': 'rotate('+((hours*30)+(minutes*0.2))+'deg)'}"
        [src]="status ? '/assets/heure.png' : '/assets/heure_dark.png'">
      <img class="images" [src]="status ? '/assets/panel.png' : '/assets/panel_dark.png'">
    
    </div>
</div>
